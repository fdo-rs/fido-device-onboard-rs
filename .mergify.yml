queue_rules:
- name: fido-device-onboard-rs
  conditions:
    - base=main
    - "#approved-reviews-by>=1"

pull_request_rules:
  - name: Automatic merge on approval
    conditions:
    - base=main
    - "#approved-reviews-by>=1"
    actions:
      queue:
        name: fido-device-onboard-rs
        method: merge
        rebase_fallback: none
  - name: Automatic merge of dependabot PRs
    conditions:
    - base=main
    - author=dependabot
    actions:
      queue:
        name: fido-device-onboard-rs
        method: merge
        rebase_fallback: none
