[package]
authors = ["Andrew Gallant <jamslam@gmail.com>"]
categories = ["os::windows-apis", "external-ffi-bindings"]
description = "A dumping ground for high level safe wrappers over winapi."
documentation = "https://docs.rs/winapi-util"
edition = "2021"
homepage = "https://github.com/BurntSushi/winapi-util"
keywords = ["windows", "winapi", "util", "win"]
license = "Unlicense/MIT"
name = "winapi-util"
readme = "README.md"
repository = "https://github.com/BurntSushi/winapi-util"
version = "0.1.6"
[package.metadata.docs.rs]
targets = ["x86_64-pc-windows-msvc"]
[target."cfg(windows)".dependencies.winapi]
features = ["std", "consoleapi", "errhandlingapi", "fileapi", "minwindef", "processenv", "sysinfoapi", "winbase", "wincon", "winerror", "winnt"]
version = "0.3"
